<!-- Main Container -->
<div class="container mx-auto p-6">

    <!-- Page Title -->
    <h1 class="text-3xl font-semibold text-gray-800 mb-8">Update Your Address</h1>
  
    <!-- Address Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
      <form action="#" method="POST">
  
        <!-- Name Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name" name="first-name" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
          </div>
        </div>
  
        <!-- Address Section -->
        <div class="mb-6">
          <label for="address" class="block text-sm font-medium text-gray-700">Street Address</label>
          <input type="text" id="address" name="address" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
        </div>
  
        <!-- City, State, Zip -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" id="city" name="city" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
            <input type="text" id="zip" name="zip" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
          </div>
        </div>
  
        <!-- Country Section -->
        <div class="mb-6">
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <select id="country" name="country" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
  
        <!-- Phone Number Section -->
        <div class="mb-6">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500" required>
        </div>
  
        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">
            Save Address
          </button>
        </div>
  
      </form>
    </div>
  
  </div>
