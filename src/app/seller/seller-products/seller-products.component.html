   <!-- Edit Product Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[400px]">
    <h3 class="text-center text-xl font-semibold mb-4">Edit Product</h3>
    
    <form (ngSubmit)="onEditSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Product Name</label>
        <input
          [(ngModel)]="selectedProduct.product_name"
          name="product_name"
          type="text"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <input
          [(ngModel)]="selectedProduct.category"
          name="category"
          type="text"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input
          [(ngModel)]="selectedProduct.price"
          name="price"
          type="number"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      
      <!-- <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <input
          [(ngModel)]="selectedProduct.status"
          name="status"
          type="text"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div> -->

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <select
          [(ngModel)]="selectedProduct.status"
          name="status"
          class="w-full px-4 py-2 border rounded-md"
          required
        >
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>
      </div>
      
      
      <div class="flex justify-between">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" (click)="closeModal()">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Table displaying products -->
<div class="bg-[green] text-center text-white p-[18px] rounded-[6px] mb-[40px]">
  Your Products
</div>

<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-lg">
    <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Image</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Product Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Category</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Price</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="px-6 py-4">
          <img [src]="product.imageUrl" alt="product.imageUrl" width="50">
        </td>
        <td class="px-6 py-4">{{ product.product_name }}</td>
        <td class="px-6 py-4">{{ product.category }}</td>
        <td class="px-6 py-4">{{ product.price | currency }}</td>
        <td class="px-6 py-4">{{ product.status }}</td>
        <td class="px-6 py-4 flex gap-3">
          <button class="bg-[red] text-white px-[17px] py-[6px] rounded-[6px]" (click)="openEditModal(product)">Edit</button>
          <button class="bg-[green] text-white px-[17px] py-[6px] rounded-[6px]" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
