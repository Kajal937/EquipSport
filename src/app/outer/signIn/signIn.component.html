<!-- Form starts here -->
<form class="signIn-container p-6 shadow-lg rounded-lg w-4/12 mx-auto mt-8 mb-10" [formGroup]="signInForm" (ngSubmit)="signInUser()">
  <h1 class="text-center text-2xl font-semibold  ">Sign In</h1>

  <!-- Radio buttons to select user type (Customer or Seller) -->
  <div class="user-type-selection flex justify-center mb-4">
    <label class="mr-4 flex items-center">
      <input type="radio" formControlName="roleId" value="2" class="mr-2" name="roleId" />
      Customer
    </label>
    <label class="flex items-center">
      <input type="radio" formControlName="roleId" value="3" class="mr-2" name="roleId" />
      Seller
    </label>
  </div>

  <!-- Email Field -->
  <div class="email mb-4">
    <label for="email" class="block text-sm font-medium">Email</label>
    <input id="email" formControlName="email" class="signIn-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" type="text" placeholder="Enter Email" />
    <span *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs">The email field is required</span>
  </div>

  <!-- Password Field -->
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium">Password</label>
    <input id="password" formControlName="password" class="signIn-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" type="password" placeholder="Enter Password" />
    <span *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs">The password field is required</span>
  </div>

  <!-- Submit Button -->
  <div class="mt-6">
    <button type="submit" class="btn-signIn w-full bg-[#E03C31] text-white py-3 rounded-md hover:bg-red-700 focus:outline-none">Log in</button>
  </div>
</form>
