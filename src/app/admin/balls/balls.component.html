<!-- Table and Add Button Section -->
<div class="mt-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Product Table</h2>
    <!-- <button class="bg-green-500 text-white px-4 py-2 rounded-lg" id="addProductBtn">Add Product</button> -->
  </div>

  <!-- Table -->
  <table class="min-w-full table-auto border-collapse bg-white shadow-md rounded-lg">
    <thead>
      <tr class="bg-gray-200 text-gray-800">
        <th class="px-4 py-2 border-b">Product</th>
        <th class="px-4 py-2 border-b">Price</th>
        <th class="px-4 py-2 border-b">Stock</th>
        <th class="px-4 py-2 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-100">
        <td class="px-4 py-2 border-b">Football</td>
        <td class="px-4 py-2 border-b">$20</td>
        <td class="px-4 py-2 border-b text-green-500">In Stock</td>
        <td class="px-4 py-2 border-b flex gap-[20px] text-center">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Edit</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</button>
        </td>
      </tr>
      <tr class="hover:bg-gray-100">
        <td class="px-4 py-2 border-b">Cricket Ball</td>
        <td class="px-4 py-2 border-b">$15</td>
        <td class="px-4 py-2 border-b text-green-500">In Stock</td>
        <td class="px-4 py-2 border-b flex gap-[20px] text-center">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Edit</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</button>
        </td>
      </tr>
      <tr class="hover:bg-gray-100">
        <td class="px-4 py-2 border-b">Basketball</td>
        <td class="px-4 py-2 border-b">$25</td>
        <td class="px-4 py-2 border-b text-green-500">In Stock</td>
        <td class="px-4 py-2 border-b flex gap-[20px] text-center">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Edit</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Product Form (hidden initially) -->
<div id="addProductForm" class="mt-8 hidden">
  <h3 class="text-xl font-bold text-gray-800 mb-4">Add New Product</h3>
  <form action="#" method="POST" class="space-y-4">
    <div class="flex flex-col">
      <label for="productName" class="text-gray-600">Product Name</label>
      <input type="text" id="productName" name="productName" class="px-4 py-2 border rounded-lg" required />
    </div>
    <div class="flex flex-col">
      <label for="productPrice" class="text-gray-600">Price</label>
      <input type="number" id="productPrice" name="productPrice" class="px-4 py-2 border rounded-lg" required />
    </div>
    <div class="flex flex-col">
      <label for="productStock" class="text-gray-600">Stock Status</label>
      <select id="productStock" name="productStock" class="px-4 py-2 border rounded-lg" required>
        <option value="inStock">In Stock</option>
        <option value="outOfStock">Out of Stock</option>
      </select>
    </div>
    <div class="flex justify-end space-x-4">
      <button type="button" class="bg-gray-300 text-white px-4 py-2 rounded-lg" id="cancelAddProduct">Cancel</button>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Add Product</button>
    </div>
  </form>
</div>
